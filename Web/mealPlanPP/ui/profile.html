<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>My Restaurant</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ u.username }}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/profile">Profile</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/order">Order</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Profile</h1>

          <div class="row">
            <div class="col-sm-3 col-md-3 placeholder">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 placeholder info_block">
            <form class="form-save" role="form" action="/profile" method="post">
              <p><h4>Restuarant Name: </h4><input name="restuarant_name" type="text" class="form-control" value="{{b.restaurant_name}}" autofocus></p>
              <p><h4>Phone Number: </h4><input name="phone_number" type="text" class="form-control" value="{{b.phone_number}}" autofocus></p>
              <p><h4>Business Hour: </h4><input name="business_hours" type="text" class="form-control" value="{{b.business_hours}}" autofocus></p>
              <p><h4>Pickup Time: </h4><input name="pickup_time" type="text" class="form-control" value="{{b.deliverer_pickup_time.strftime('%H:%M')}}" autofocus></p>
              <p><h4>Address: </h4><input name="address" type="text" class="form-control" value="{{b.address}}" autofocus></p>
              <div class="update_button">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
              </div>
            </form>
            </div>
            <div class="col-sm-3 col-md-3 placeholder">
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
  </body>
</html>
